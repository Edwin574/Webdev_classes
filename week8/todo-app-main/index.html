<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<body>
  <div class="main-part d-flex flex-column">
    <div class="row1">
    <div class="positioning">
      
        <div class="d-flex flex-row justify-content-between align-items-center gap-4 to-do">
          <p class="">TO DO</p>
          <button class="mode p-3">
            <img src="./images/icon-sun.svg" alt="" id="light" />
            <img src="./images/icon-moon.svg" alt="" id="dark" />
          </button>
        </div>


        <div class="float-div">
          <input type="text" placeholder="Add a task" id="new-task" />
          <div id="task-list"></div>
          
        </div>
        <div class=" row d-flex justify-content-between task-list__below">
          <div class="col">5 items left</div>
          <div class="col d-flex gap-2">
            <div class="">All</div>
            <div class="">Active</div>
            <div class="">Completed</div>
          </div>
          <div class="col">Clear Completed</div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="./scripts/app.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
